<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <section class="w-9/12 mx-auto mt-10">
            <div class="grid grid-cols-4 gap-4">
                <div class="grid grid-cols-3 col-span-3 gap-4">
                    <!-- player-1 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/neymer.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title font-bold">Neymer Jr</h2>
                                <p class=" font-bold">32 Goals 120 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- player-2 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/casimiro.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title font-bold">Casimiro</h2>
                                <p class=" font-bold">12 Goals 90 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- player-3 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/coutinho.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title font-bold">Coutinho</h2>
                                <p class=" font-bold">20 Goals 100 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- player-4 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/firmino.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title font-bold">Firmino</h2>
                                <p class=" font-bold">12 Goals 50 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- player-5 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/neymer.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title">Neymer Jr</h2>
                                <p>32 Goals 120 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- player-6 -->
                    <div>
                        <div class="card w-full bg-base-100 shadow-xl gap-4 mt-6">
                            <img src="images/neymer.jpg" alt="" class="" />
                            <div class="card-body items-center text-center">
                                <h2 class="card-title">Neymer Jr</h2>
                                <p>32 Goals 120 Asists</p>
                                <div class="card-actions">
                                    <button class="btn btn-primary px-14 text-xl font-bold"
                                        onclick="clickToPlayerAdded(this)">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="h-60 rounded-xl">
                        <h1 class="text-3xl font-bold text-center pt-6">Select Best V</h1>
                        <div>
                            <table>
                                <tbody id="player-name-added">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="h-100 mt-10 bg-black rounded-xl">
                        <div>
                            <h1 class="text-3xl font-bold text-white text-center pt-6">Budget</h1>
                            <div class="flex justify-between mt-5 mx-3">
                                <p class="font-bold text-xl text-white px-3 pt-4">Per Player </p>
                                <input id="per-player-amount" class="text-white w-6/12 bg-black border border-white rounded-lg"
                                    type="text">

                            </div>
                        </div>
                        <div class="px-20 mt-3">
                            <button id="calculate-btn" class="btn btn-primary px-10">Calculate</button>
                        </div>
                        <p class="text-white text-xl font-bold pt-2 px-3">Player Expense $<span
                                id="player-expense">0</span></p>
                        <div>
                            <div class="flex justify-between mt-5 mx-3">
                                <p class="font-bold text-xl text-white pt-4">Manager</p>
                                <input id="manager-amount" class="text-white w-6/12 bg-black border border-white rounded-lg"
                                    type="text">
                            </div>

                            <div class="flex justify-between mt-5 mx-3">
                                <p class="font-bold text-xl text-white pt-4">Coach</p>
                                <input id="coach-amount" class="text-white w-6/12 bg-black border border-white rounded-lg"
                                    type="text">
                            </div>

                            <div class="px-12 mt-3">
                                <button id="calculate-total-btn" class="btn btn-primary px-10">Calculate Total</button>
                            </div>
                            <p class="text-white font-bold text-xl pb-5 mx-3 pt-5">Total $<span id="total-amount">0</span></p>
                            
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
